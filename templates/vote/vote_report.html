{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ forms.as_p}}
    <input type="submit" value="Submit" />
</form>

{% if score %}
<table class="table table-boarderd">
    <tr>
        <th>Total Voter</th>
        <th>Total Score</th>
        <th>Average</th>
    </tr>
    <tr>
        <td>{{voter}}</td>
        <td>{{score}}</td>
        <td>{{average}}</td>
    </tr>
</table>
{% else %}
<div class="alert alert-warning" role="alert">
    No Vote polled for this ministry
</div>
{% endif %}
{% endblock %}
