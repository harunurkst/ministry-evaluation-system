{% extends 'base.html' %}

{% block content %}
<div class="col-md-5 m-auto">
    <form action="", method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
    {% if err %}
    <div class="alert alert-warning" role="alert">
         {{err}}
    </div>
    {% endif %}
</div>

{% endblock %}
